<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Map Markers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
img {
  width: 200px;
}
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9tbGV0IiwiYSI6ImNsanp3a24xeDAxMjMzZGxpeDY3MWZpMXkifQ.4TIVDbum8xmIdzokCod3Ww';
    const map = new mapboxgl.Map({
      container: 'map',
      // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      style: 'mapbox://styles/mapbox/outdoors-v12',
      center: [-122.18994767686537, 37.7589018116571

],
      zoom: 8
    });

    map.on('load', () => {
      map.addSource('my-places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-121.90182991085128, 37.333246344460484],
              },
              "properties": {
                'name': "my first concert",
                'description': "my first popup",
                'image': "img/IMG_4146.jpeg",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [ -122.16706671968234,37.728177638280364],
              },
              "properties": {
                'name': "w friends",
                'description': "my first popup",
                'image': "img/mochinut.jpg",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [ -122.34003794302207, 37.795731016748064,],
              },
              "properties": {
                'name': "ferry",
                'description': "my first popup",
                'image': "img/city.jpg"
              }
            }
          ]
        }
      });

      map.addLayer({
        'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint': {
          'circle-radius': 6,
          'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
      });
    });

    map.addInteraction('popup', {
      type: 'click',
      target: { layerId: 'my-places' },
      handler: (e) => {
        // Copy coordinates array.
        const coordinates = e.feature.geometry.coordinates.slice();
        const name = e.feature.properties.name;
        const description = e.feature.properties.description;
        const image = e.feature.properties.image;

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML("<img src="+ image + "><br><strong>" + name + "</strong><br/>" + description)
          .addTo(map);
      }
    });

  </script>

</body>

</html>
